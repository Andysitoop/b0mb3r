<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
    <link href="/static/intlTelInput.min.css" rel="stylesheet">
    <title>b0mb3r üí£</title>
</head>
<body>
<div id="block-ui" style="display:none">
    <div id="loader"></div>
</div>

<div id="main">
    <h1 class="no-select">b0mb3r üí£</h1>
    <p class="lead" id="sms">Available SMS services: <span
            class="badge badge-pill badge-primary no-select">{{sms}}</span></p>
    <form action="/sms" id="phone-form" method="post">
        <div class="form-row">
            <div class="col">
                <label for="phone"></label>
                <!-- changed to type="tel" for better phone behaviour -->
                <input aria-describedby="phonesHelp" class="form-control" id="phone" name="phone"
                       placeholder="Phone number" required type="tel">
            </div>

            <div class="col">
                <label for="count"></label>
                <input class="form-control" id="count" max="1000" min="1" name="count" placeholder="Repeats"
                       required type="number" value="1">
            </div>

            <div class="col">
                <label for="smsText"></label>
                <input class="form-control" id="smsText" maxlength="1000" name="smsText" placeholder="SMS text"
                        type="text">
            </div>
        </div>

        <!-- Manual country code switch -->
        <div class="form-group mt-3">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="useManualCode">
                <label class="custom-control-label" for="useManualCode">Use manual country code</label>
            </div>
        </div>

        <!-- Manual code input (hidden by default) -->
        <div class="form-row" id="manualCodeRow" style="display:none; margin-bottom: 1rem;">
            <div class="col-md-4">
                <label for="manualDial"></label>
                <input id="manualDial" class="form-control" type="text" pattern="^\+\d{1,4}$" placeholder="+XX">
                <small class="form-text text-muted">Include + and country code, e.g. +1, +44, +34.</small>
            </div>
        </div>

        <div class="form-group form-check">
            <input class="form-check-input" id="call" name="call" type="checkbox" value="true">
            <input name="call" type="hidden" value="false"/>
            <label class="form-check-label" for="call">Calls (beta)</label>
        </div>

        <small class="form-text text-muted" id="phonesHelp"></small>
        <button class="btn btn-primary btn-lg" type="submit">Start</button>

        <!-- hidden fields to send country/dialCode -->
        <input type="hidden" name="country" id="country">
        <input type="hidden" name="dialCode" id="dialCode">
    </form>
</div>

<div class="mt-auto py-3 footer" id="footer">
    <span class="text-muted">Made with ‚ù§Ô∏è by crinny, and improved by Andysitoop.</span>
</div>

<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/intlTelInput.min.js"></script>

<script type="text/javascript">
    let tips = [
        'b0mb3r works best with Russian numbers',
        'you can suggest a new SMS service <a href="https://github.com/crinny/b0mb3r/issues/new?labels=enhancement&title=%D0%94%D0%BE%D0%B1%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5%20SMS-%D1%81%D0%B5%D1%80%D0%B2%D0%B8%D1%81%D0%B0">here</a>'
    ];
    let input = document.querySelector('#phone');
    let tip = document.querySelector('#phonesHelp');
    let intltelinput = undefined;

    $(document).ready(function () {
        tip.innerHTML = 'Tip: ' + tips[Math.random() * tips.length >> 0];

        // Initialize with all countries allowed and separate dial code for clarity
        intltelinput = intlTelInput(input, {
            separateDialCode: true,
            initialCountry: "ru", // keep initial as ru like original
            // remove onlyCountries to allow selection of any country
            // utilsScript can be added if you have /static/utils.js for validation/formatting
            utilsScript: "/static/utils.js"
        });

        // toggle manual code input
        $('#useManualCode').change(function () {
            if (this.checked) {
                $('#manualCodeRow').show();
            } else {
                $('#manualCodeRow').hide();
            }
        });
    });

    $('#phone-form').submit(function (e) {
        e.preventDefault();
        $('#main').css({'animation': 'blur', 'animation-duration': '0.6s', 'animation-fill-mode': 'both'});
        $('#footer').css({'animation': 'blur', 'animation-duration': '0.6s', 'animation-fill-mode': 'both'});
        setTimeout(function () {
            $('#block-ui').css('display', 'block');
        }, 600);

        // serialize existing form data
        let data = $('#phone-form').serializeArray();

        // If manual code is used, validate and push manual dial code
        if ($('#useManualCode').is(':checked')) {
            let manual = $('#manualDial').val().trim();
            const re = /^\+\d{1,4}$/;
            if (!re.test(manual)) {
                alert('Please enter a valid manual dial code (e.g. +1, +44).');
                $('#block-ui').css('display', 'none');
                // reverse animations quickly
                $('#main').css({'animation-direction': 'reverse'});
                $('#footer').css({'animation-direction': 'reverse'});
                return;
            }
            // add country empty and dialCode manual
            data.push({name: "country", value: ""});
            data.push({name: "dialCode", value: manual});
        } else {
            // Use data from intl-tel-input
            const countryData = intltelinput.getSelectedCountryData() || {};
            const iso2 = countryData.iso2 || '';
            const dial = countryData.dialCode ? ('+' + countryData.dialCode) : '';

            data.push({name: "country", value: iso2});
            data.push({name: "dialCode", value: dial});

            // optional: if utilsScript is loaded, validate number
            if (typeof intltelinput.isValidNumber === 'function') {
                if (!intltelinput.isValidNumber()) {
                    alert('Please enter a valid phone number for the selected country.');
                    $('#block-ui').css('display', 'none');
                    $('#main').css({'animation-direction': 'reverse'});
                    $('#footer').css({'animation-direction': 'reverse'});
                    return;
                }
            }
        }

        $.ajax({
            url: '/sms',
            type: 'post',
            data: data,
            success: function () {
                setTimeout(function () {
                    $('#block-ui').css('display', 'none');
                }, 600);

                $('#main').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                $('#footer').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
            },
            error: function () {
                // hide loader on error and reverse animation
                $('#block-ui').css('display', 'none');
                $('#main').css({'animation-direction': 'reverse'});
                $('#footer').css({'animation-direction': 'reverse'});
                alert('Request failed. Please try again.');
            }
        });
    });
</script>
</body>
</html>
